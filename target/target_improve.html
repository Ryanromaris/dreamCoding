<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0;
      }
      .x {
        width: 100%;
        height: 1px;
        position: fixed;
        background-color: white;
      }
      .y {
        width: 1px;
        height: 100vh;
        position: fixed;
        background-color: white;
      }
      .target {
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div class="x"></div>
    <div class="y"></div>
    <img class="target" src="./target.png" />
    <script>
      const x = document.querySelector('.x');
      const y = document.querySelector('.y');
      const target = document.querySelector('.target');

      addEventListener('load', () => {
        window.addEventListener('mousemove', (event) => {
          console.log(event.clientX, event.clientY);
          x.style.transform = `translateY(${event.clientY}px)`;
          y.style.transform = `translateX(${event.clientX}px)`;
          target.style.transform = `translate(${
            event.clientX - target.getClientRects()[0].width / 2
          }px,${event.clientY - target.getClientRects()[0].width / 2}px)`;
        });
      });
    </script>
  </body>
</html>
